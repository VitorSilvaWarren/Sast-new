name: Security Scan (Code)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  trivy_scan:
    name: Trivy FS / Secrets Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show project context
        run: |
          echo "Scanning project: ${{ github.event.repository.name }}"

      - name: Run Trivy filesystem scan (observe only)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          scanners: secret,misconfig,vuln
          exit-code: 0
          format: table
          hide-progress: true
          output: trivy-report.json
          skip-dirs: .git,node_modules,venv

      - name: Add repository metadata to report
        run: |
          jq \
            --arg project "${{ github.event.repository.name }}" \
            --arg repository "${{ github.repository }}" \
            --arg commit "${{ github.sha }}" \
            --arg workflow "${{ github.workflow }}" \
            --arg run_id "${{ github.run_id }}" \
            '. + {
              project: $project,
              repository: $repository,
              commit: $commit,
              workflow: $workflow,
              run_id: $run_id
            }' trivy-report.json > trivy-report-with-meta.json

          mv trivy-report-with-meta.json trivy-report.json

      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report-${{ github.event.repository.name }}
          path: trivy-report.json
